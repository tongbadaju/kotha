<div>
  <div class="text-center mb-8">
    <h1 class="block text-2xl font-bold text-gray-800 mt-6">
      Sign up
    </h1>
    <p class="mt-2 text-sm text-gray-600">
      Already have an account?
      <a
        class="text-[var(--color-primary)] decoration-1 hover:underline focus:outline-hidden focus:underline font-medium"
        (click)="onBack($event)"
        href="#"
      >
        Sign in here
      </a>
    </p>
  </div>

  <form
    [formGroup]="registerForm"
    (ngSubmit)="onSubmit()"
    novalidate
  >
    <div class="grid gap-y-2">
      
      <!-- Full Name -->
      <div>
        <label for="register-fullName" class="block text-sm mb-2"
          >Full Name</label
        >
        <input
          type="text"
          id="register-fullName"
          formControlName="fullName"
          class="py-2.5 sm:py-3 px-4 w-full border border-gray-300 rounded-lg bg-[var(--color-secondary)] sm:text-sm focus:border-blue-500 focus:ring-blue-500"
          [ngClass]="{ 'border-red-500': submitted && rf['fullName'].invalid }"
        />
        <p
          *ngIf="submitted && rf['fullName'].errors?.['required']"
          class="text-xs text-red-600 mt-2"
        >
          Full name is required.
        </p>
      </div>

      <!-- Phone Number -->
      <div>
        <label for="register-phone" class="block text-sm mb-2"
          >Phone Number</label
        >
        <input
          type="tel"
          id="register-phone"
          formControlName="phone"
          class="py-2.5 sm:py-3 px-4 w-full border border-gray-300 rounded-lg bg-[var(--color-secondary)] sm:text-sm focus:border-blue-500 focus:ring-blue-500"
          [ngClass]="{ 'border-red-500': submitted && rf['phone'].invalid }"
        />
        <p *ngIf="submitted && rf['phone'].errors" class="text-xs text-red-600 mt-2">
          <span *ngIf="rf['phone'].errors?.['required']"
            >Phone number is required.</span
          >
          <span *ngIf="rf['phone'].errors?.['pattern']"
            >Invalid phone number format.</span
          >
        </p>
      </div>

      <!-- Password -->
      <div>
        <label for="register-password" class="block text-sm mb-2"
          >Password</label
        >
        <input
          type="password"
          id="register-password"
          formControlName="password"
          class="py-2.5 sm:py-3 px-4 w-full border border-gray-300 rounded-lg bg-[var(--color-secondary)] sm:text-sm focus:border-blue-500 focus:ring-blue-500"
          [ngClass]="{ 'border-red-500': submitted && rf['password'].invalid }"
        />
        <p *ngIf="submitted && rf['password'].errors" class="text-xs text-red-600 mt-2">
          <span *ngIf="rf['password'].errors?.['required']"
            >Password is required.</span
          >
          <span *ngIf="rf['password'].errors?.['minlength']"
            >Password must be at least 8 characters.</span
          >
        </p>
      </div>

      <!-- Confirm Password -->
      <div>
        <label for="register-confirmPassword" class="block text-sm mb-2"
          >Confirm Password</label
        >
        <input
          type="password"
          id="register-confirmPassword"
          formControlName="confirmPassword"
          class="py-2.5 sm:py-3 px-4 w-full border border-gray-300 rounded-lg bg-[var(--color-secondary)] sm:text-sm focus:border-blue-500 focus:ring-blue-500"
          [ngClass]="{
            'border-red-500':
              submitted &&
              (rf['confirmPassword'].invalid ||
                registerForm.errors?.['mismatch'])
          }"
        />
        <p
          *ngIf="
            submitted &&
            (rf['confirmPassword'].errors?.['required'] ||
              registerForm.errors?.['mismatch'])
          "
          class="text-xs text-red-600 mt-2"
        >
          <span *ngIf="rf['confirmPassword'].errors?.['required']"
            >Confirm password is required.</span
          >
          <span *ngIf="registerForm.errors?.['mismatch']"
            >Passwords do not match.</span
          >
        </p>
      </div>

      <!-- Terms -->
      <div class="flex items-center">
        <input
          id="register-terms"
          type="checkbox"
          formControlName="terms"
          class="shrink-0 mt-0.5 border-gray-200 rounded-sm text-[var(--color-primary)] focus:ring-[var(--color-primary)]"
        />
        <label for="register-terms" class="ms-3 text-sm">
          I accept the
          <a
            href="#"
            class="text-[var(--color-primary)] decoration-1 hover:underline"
            >Terms and Conditions</a
          >
        </label>
      </div>
      <p
        *ngIf="submitted && rf['terms'].errors?.['required']"
        class="text-xs text-red-600 mt-1"
      >
        You must accept the terms.
      </p>

      <!-- Server Error -->
      <div *ngIf="serverError" class="mt-2 bg-red-100 text-sm text-red-700 rounded-lg p-4" role="alert" tabindex="-1" aria-labelledby="hs-soft-color-danger-label">
        <span>{{ serverError }}</span>
      </div>

      <!-- Submit -->
      <!-- Submit -->
      <button
        type="submit"
        [disabled]="loading"
        class="w-full py-3 px-4 text-white rounded-lg bg-[var(--color-primary)] hover:bg-[var(--color-primary-elevated)] disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center"
      >
        <!-- When not loading, show text -->
        <span *ngIf="!loading">Sign Up</span>

        <!-- When loading, show your spinner -->
        <div
          *ngIf="loading"
          class="animate-spin inline-block size-6 border-3 border-current border-t-transparent text-white rounded-full"
          role="status"
          aria-label="loading"
        >
          <span class="sr-only">Signing upâ€¦</span>
        </div>
      </button>
    </div>
  </form>
</div>

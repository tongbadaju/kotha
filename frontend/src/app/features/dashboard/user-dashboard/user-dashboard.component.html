<div class="min-h-screen flex flex-col">

    <!-- Header -->
    <header
        class="flex items-center justify-between bg-neutral-50 border-b border-gray-200 h-10 px-3 md:px-6 z-40 sticky top-0"
    >
        <!-- Sidebar Toggle -->
        <button
        (click)="toggleSidebar()"
        class="p-2 text-gray-700 hover:text-gray-900 focus:outline-none z-50"
        >
        <i class="fa fa-bars text-lg"></i>
        </button>

    </header>

    <!-- Global Backdrop -->
    <div
        *ngIf="sidebarOpen"
        (click)="toggleSidebar()"
        class="fixed inset-0 bg-black/50 z-40"
    ></div>

    <!-- Main Wrapper -->
    <div class="flex flex-1 relative">

        <!-- Sidebar -->
        <aside
        [ngClass]="sidebarOpen ? 'translate-x-0' : '-translate-x-full'"
        class="fixed inset-y-0 left-0 w-75 bg-[var(--color-secondary-elevated)] shadow-lg transform transition duration-300 ease-in-out z-50"
        >
            <!-- Header -->
            <header class="px-5 py-5 flex justify-between items-center gap-2">
                <a routerLink="/" class="flex items-baseline gap-2.5">
                    <img src="assets/kotha_logo.svg" alt="Logo" class="h-4 md:h-7 w-auto inline-block" />
                    <span class="text-xl md:text-2xl font-semibold text-[var(--color-primary)] leading-none">kotha</span>
                </a>

                <!-- Close Button (mobile) -->
                <button
                *ngIf="sidebarOpen"
                (click)="sidebarOpen = false"
                class="p-1.5 text-sm rounded-full text-gray-600 hover:bg-neutral-200"
                aria-label="Close sidebar"
                >
                <i class="fas fa-times fa-lg"></i>
                </button>
            </header>

            <hr class="text-gray-300"/>
            
            <div class="px-5 py-3 flex items-center gap-2.5 text-gray-800 rounded-lg">
                <div
                    class="w-9 h-9 bg-[var(--color-primary)] rounded-full flex items-center justify-center">
                    <span class="text-sm font-semibold text-white">
                        {{ initials }}
                    </span>
                </div>

                <p class="font-medium">{{ currentUser?.name }}</p>
            </div>

            <hr class="text-gray-300"/>

            <nav class="h-full overflow-y-auto px-2 pt-2">
                <ul class="space-y-1">
                   
                    <li>
                        <a
                        href="#"
                        class="flex items-center gap-3 py-2 px-2.5 text-sm text-gray-800 rounded-lg hover:bg-gray-200"
                        >
                        <i class="fas fa-home fa-fw"></i>
                        <span>Dashboard</span>
                        </a>
                    </li>

                    <li>
                        <a
                        href="#"
                        class="flex items-center gap-3 py-2 px-2.5 text-sm text-gray-800 rounded-lg hover:bg-gray-200"
                        >
                        <i class="fas fa-user-circle fa-fw"></i>
                        <span>My Account</span>
                        </a>
                    </li>


                    <hr class="text-gray-300 mx-3"/>

                    <li>
                        <a
                        (click)="logout()"
                        class="flex items-center gap-3 py-2 px-2.5 text-sm text-gray-800 rounded-lg hover:bg-gray-200"                        >
                        <i class="fa fa-power-off" aria-hidden="true"></i>
                        <span>Logout</span>
                        </a>
                    </li>
                    
                </ul>
            </nav>
        </aside>


        <!-- 3. Main Content -->
        <main class="flex-1 overflow-auto p-4 md:p-8 lg:p-12">
            <section class=" relative">
                <div class="w-full max-w-7xl px-4 md:px-5 lg:px-5 mx-auto">
                    <div class="w-full flex-col justify-center items-center lg:gap-14 gap-10 inline-flex">
                        <div routerLink="/" class="flex items-baseline gap-4">
                            <img src="assets/kotha_logo.svg" alt="Logo" class="h-8 md:h-12 w-auto inline-block" />
                            <span class="text-2xl md:text-5xl font-semibold text-[var(--color-primary)] leading-none">kotha</span>
                        </div>

                        <div class="w-full flex-col justify-center items-center gap-5 flex">
                            <div class="w-full flex-col justify-center items-center gap-6 flex">
                                <div class="w-full flex-col justify-start items-center gap-2.5 flex">
                                    <h2 class="text-center text-gray-800 text-3xl font-bold font-manrope leading-normal">Coming Soon: Prepare for Something Spectacular.</h2>
                                    <p class="text-center text-gray-500 text-base font-normal leading-relaxed">Launching soon with exciting features.</p>
                                </div>
                            </div>
                            <img src="assets/images/thumbnails/under-construction.png" alt="under maintenance image" class="object-cover">
                        </div>
                    </div>
                </div>
            </section>
        </main>

    </div>
</div>
